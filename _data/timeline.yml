- title: 아주대학교 입학
  title-url: https://www.ajou.ac.kr/kr/index.do
  date: Apr 2019 - Present
  subtitle: 고등학교때의 노력을 인정받아 SW특기자 전형을 통하여 아주대학교에 4년 전액 장학생으로 입학하게 됨. 대학교에서는 창업에 관련하여 여러가지 활동 및 대회를 나가며, 꿈을 이루기 위한 여러 도전을 진행하고 있음.

  tags:
    - tag: Stanty라는 창업동아리를 설립하여 학교에서 약 4500$ 정도를 투자받음.
    - tag: USWC라는 글로벌 대학생 창업 경진대회에 한국 대표팀으로 출전하게 됨.
    - tag: 여러 종류의 창업관련 대회들에서 꾸준하게 입상을 하게되어, 2020년도에 창업마일리지 우수장학생으로 선정됨.
    - tag: 다양한 분야의 교수님, 멘토님, 대표님과 같은 사람들과 이야기를 나누며 문제를 바라보는 시각을 넓힐 수 있었고, 체계적으로 해결 방안에 접근하는 법을 익히고 있음.
  timeline-side: right

